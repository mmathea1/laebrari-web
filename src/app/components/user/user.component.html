<div class="container">
    <div class="row"></div>
    <div class="row">
        <div class="col">
            <form [formGroup]="userForm">
                <div class="form-group">
                    <img src="" alt="User Profile Pic">
                </div>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <input type="text" class="form-control" formControlName="bio" id="bio" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" formControlName="first_name" id="first_name"
                        aria-describedby="firstNameHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="last_name">Last name</label>
                    <input type="text" formControlName="last_name" class="form-control" id="last_name"
                        aria-describedby="lastNameHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="email" class="form-control" id="username" formControlName="username"
                        aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="username">Address</label>
                    <input type="email" formControlName="address" class="form-control" id="address"
                        aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group ">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group ">
                    <label for="exampleInputPassword2">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword2">
                </div>
                <button type="submit" class="btn btn-primary clear">Submit</button>
            </form>
        </div>
        <div class="col">
            <a href="/create-library" class="nav-link btn btn-primary">Start a library</a>
        </div>
    </div>
</div>
